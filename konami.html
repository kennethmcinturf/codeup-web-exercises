<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>
<img src="img/contra.jpeg" alt="contra dudes" class="contraDudes" style="display: none">
<audio controls style="display: none" id="myAudio">
    <source src="/Users/kennethmcinturf/IdeaProjects/codeup-web-exercises/Audio/101_dearly_beloved.mp3">
</audio>

<script src="js/jquery.js"></script>
<script>
    "use strict";
    var inputKeys = [];
    var konamiKeys = '38,38,40,40,37,39,37,39,66,65,13';
$(document).ready(function () {
    $(document).keydown(function(event){
        event.preventDefault();
        inputKeys.push(event.which);
        if (inputKeys.toString().indexOf(konamiKeys) >= 0){
            alert('You have 30 lives!!');
            $('body').css('background-color','pink');
            $('h1').css('font-family','Helvetica');
            $('img').css('display','initial');
            $("#my_audio").css('display','initial');
            $("#myAudio").get(0).play();
            $('.contraDudes').animate({
                'opacity': 0.25,
                'left': "+=50",
                'height': "toggle"
            }, 5000, function() {
            })
        }
    });
})
</script>
</body>
</html>
