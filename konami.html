<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>
<img src="img/contra.jpeg" alt="contra dudes" style="display: none">
<audio src="img/machineGunFire.mp3" preload="auto" autoplay></audio>

<script src="js/jquery.js"></script>
<script>
    "use strict";
    var inputKeys = [];
    var konamiKeys = '38,38,40,40,37,39,37,39,66,65,13';



    $(document).keydown(function(event){
        event.preventDefault();
        inputKeys.push(event.which);
        if (inputKeys.toString().indexOf(konamiKeys) >= 0){
            alert('You have 30 lives!!');
            $('body').css('background-color','pink');
            $('h1').css('font-family','Helvetica');
            $('img').css('display','initial');
        }
    });
</script>
</body>
</html>
