<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Some Pics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <style>
        .box {
            background-color: white;
            border: 1px solid black;
            padding: 1em;
            height:12em;
            text-align: center;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3 box" id="frame-left">
            <img id="img-left" src="/Users/kennethmcinturf/IdeaProjects/codeup-web-exercises/img/cam_newton_2.jpeg" alt="cam newton">
        </div>
        <div class="col-3 box" id="frame-center">
            <img id="img-center" src="/Users/kennethmcinturf/IdeaProjects/codeup-web-exercises/img/kawann_short.jpeg" alt="kawann-short">
        </div>
        <div class="col-3 box" id="frame-right">
            <img  id="img-right" src="/Users/kennethmcinturf/IdeaProjects/codeup-web-exercises/img/luke_Kuechly.jpeg" alt="luke-kuechly">
        </div>
    </div>
    <div class="row">
        <div class="col-3" id="btn-left"><button>Swap Photo</button></div>
        <div class="col-3" id="btn-center"><button>Swap Photo</button></div>
        <div class="col-3" id="btn-right"><button>Swap Photo</button></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/jquery.js"></script>
<script>
    $(document).ready(function () {
        $('#btn-left').click(function () {
            $("#frame-left").children().detach().appendTo('#frame-right');
            $("#frame-right").children().first().detach().appendTo('#frame-center');
            $("#frame-center").children().first().detach().appendTo('#frame-left');
        });
        $('#btn-center').click(function () {
            var random = Math.floor((Math.random() * 2) + 1);
            function randomMovement(x) {
                if (x === 1){
                    $("#frame-center").children().detach().appendTo('#frame-left');
                    $("#frame-left").children().first().detach().appendTo('#frame-center');
                }else {
                    $("#frame-center").children().detach().appendTo('#frame-right');
                    $("#frame-right").children().first().detach().appendTo('#frame-center');
                }
            }
            randomMovement(random);
        });
        $('#btn-right').click(function () {
            $("#frame-right").children().detach().appendTo('#frame-left');
            $("#frame-left").children().first().detach().appendTo('#frame-center');
            $("#frame-center").children().first().detach().appendTo('#frame-right');
        })
    })
</script>
</body>
</html>
