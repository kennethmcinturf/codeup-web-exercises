<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/memory_card_game.css">
</head>
<body>



<div class="container" id="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <label for="round-counter">Score</label>
            <input type="text" class="text-center border border-dark" disabled id="round-counter">
        </div>
        <div class="col-6">
            <label for="highScore">High-Score</label>
            <input type="text" class="text-center border border-dark" disabled id="highScore">
        </div>
        <div class="col-6">
            <button id="resetGame">Reset Game</button>
        </div>
        <div class="col-6">
            <button id="resetHighScore">Reset High Score</button>
        </div>
        <div class="col-6">
            <label for="highScore">How many cards Would you like to use?</label>
            <select name="amountOfCards" id="amountOfCards">
                <option value="12" selected>12</option>
                <option value="10">10</option>
                <option value="8">8</option>
                <option value="6">6</option>
                <option value="4">4</option>
            </select>
            <button id="resetCards">Reset Cards</button>
        </div>
    </div>
    <div class="row">
        <button id="enterMovie">Would you like to add some pictures</button>
    </div>
    <div class="row">
        <div class="col-2">
            <input type="text" placeholder="Enter Movie" class="hide addMovie" id="-1">
        </div>
        <div class="col-2">
            <input type="text" placeholder="Enter Movie" class="hide addMovie" id="-2">
        </div>
        <div class="col-2">
            <input type="text" placeholder="Enter Movie" class="hide addMovie" id="-3">
        </div>
        <div class="col-2">
            <input type="text" placeholder="Enter Movie" class="hide addMovie" id="-4">
        </div>
        <div class="col-2">
            <input type="text" placeholder="Enter Movie" class="hide addMovie" id="-5">
        </div>
        <div class="col-2">
            <input type="text" placeholder="Enter Movie" class="hide addMovie" id="-6">
        </div>
    </div>
    <div class="row">
        <button class="hide addMovie" id="addMovie">Submit Pictures</button>
    </div>
    <div class="row mt-5">
        <div class="col-4">
            <div class="card" id="card-one">
                <section class="card-body hide-background-img border border-dark click-event" id="0">
                    <img class="card-img" src="img/camnewton.jpeg" alt="Card image cap">
                </section>
            </div>
        </div>
        <div class="col-4">
            <div class="card" id="card-two">
                <section class="card-body hide-background-img border border-dark click-event" id="1">
                    <img class="card-img" src="img/camnewton.jpeg" alt="Card image cap">
                </section>
            </div>
        </div>
        <div class="col-4">
            <div class="card" id="card-five">
                <section class="card-body hide-background-img border border-dark click-event" id="4">
                    <img class="card-img" src="img/camnewton.jpeg" alt="Card image cap">
                </section>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-4">
            <div class="card" id="card-four">
                <section class="card-body hide-background-img border border-dark click-event" id="2">
                    <img class="card-img" src="img/camnewton.jpeg" alt="Card image cap">
                </section>
            </div>
        </div>
        <div class="col-4">
            <div class="card" id="card-three">
                <section class="card-body hide-background-img border border-dark click-event" id="3">
                    <img class="card-img" src="img/camnewton.jpeg" alt="Card image cap">
                </section>
            </div>
        </div>
        <div class="col-4">
            <div class="card" id="card-six">
                <section class="card-body hide-background-img border border-dark click-event" id="5">
                    <img class="card-img" src="img/camnewton.jpeg" alt="Card image cap">
                </section>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-4">
            <div class="card" id="card-seven">
                <section class="card-body hide-background-img border border-dark click-event" id="6">

            </div>
        </div>

                </section>
            </div>
        </div>
        <div class="col-4">
            <div class="card" id="card-eleven">
                <section class="card-body hide-background-img border border-dark click-event" id="10">
                    <img class="card-img" src="img/camnewton.jpeg" alt="Card image cap">

        </div>
        <div class="col-4">
            <div class="card" id="card-twelve">

    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/memory_card_game.js"></script>
</body>
</html>
