<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <style>
        .box {
            border: 1px solid black;
            padding: 1em;
            height: 3em;
            text-align: center;
        }
    </style>
</head>
<body>

<h1 class="mb-5">My Tool Store</h1>

<table id="products " class="box">
        <tr class="box">
            <th class="box">Title</th>
            <th class="box">Quantity</th>
            <th class="box">Price</th>
            <th class="box">Categories</th>
        </tr>
    <tbody id="insertProducts"></tbody>
</table>
<button class="btn btn-outline-primary mt-5">Update Inventory</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    $('button').click(function () {
        $.ajax("data/inventory.json").done(function(data) {
            $("#insertProducts").html(buildHtml(data));
        })
    });
    $.ajax("data/inventory.json").done(function(data) {
        $("#insertProducts").html(buildHtml(data));
    })
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
    function buildHtml(data) {
        var totalHTMl = " ";
        data.forEach(function (element,index,array) {
            totalHTMl += "<tr class=\"box\">";
            totalHTMl += "<td class=\"box\">" + element.title + "</td>";
            totalHTMl += "<td class=\"box\">" + element.quantity + "</td>";
            totalHTMl += "<td class=\"box\">" + element.price + "</td>";
            totalHTMl += "<td class=\"box\">" + element.categories + "</td>";
            totalHTMl += "</tr>"
        })
        return totalHTMl
    }

})();
</script>

</body>
</html>
