<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <h1>So What'll it Be?</h1>
        </div>
    </div>
    <hr>
    <div class="row justify-content-center">
        <div class="col-2 pr-5">
            <button id="joke" class="btn-primary">Get a joke</button>
        </div>
        <div class="col-4 card-body" id="generatedContent">

        </div>
        <div class="col-2 offset-1">
            <button id="quote" class="btn-primary">Get a quote</button>
        </div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
    (function() {
        function makeRandomJoke(data) {
            var joke = [data];
            var makeHtml = '';
            joke.forEach(function (element) {
               makeHtml += '<p>' + element.value.joke + '</p>'
            });
            return makeHtml
        }
        function makeRandomQuote(data) {
            var quote = [data];
            var makeHtml = '';
            quote.forEach(function (element) {
                makeHtml += '<p>' + element.quote + '</p>'
            });
            return makeHtml
        }
        $('#joke').click(function () {
            $.ajax("//api.icndb.com/jokes/random?firstName=John&amp;lastName=Doe").done(function(data){
                $('#generatedContent').html(makeRandomJoke(data))
            })
        });
        $('#quote').click(function () {
            $.ajax("http://quotes.stormconsultancy.co.uk/random.json").done(function(data){
                $('#generatedContent').html(makeRandomQuote(data))
            })
        });
    })();
</script>
</body>
</html>
