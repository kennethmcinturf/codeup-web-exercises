<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

    <form method="POST" action="https://http-inspector.glitch.me/">
            <h2>Register With Veridian</h2>
        <div>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="username"><br>
            
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password"><br>
        </div>
        <div>
            <label for="bio">Biography</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="how">How did you hear about us?</label><br>
            <label>
                <input name="billboard" value="true" type="checkbox">billboard
            </label>
            <label>
                <input name="radio" value="true" type="checkbox">radio
            </label>
            <label>
                <input name="internet" value="true" type="checkbox">internet
            </label>
            <label>
                <input name="other" value="true" type="checkbox">other
            </label>
        </div>
        <div>
            <p>What Web Broswer are you using?</p>
            <select name="browser" id="browser">
                <option value="chrome">chrome</option>
                <option value="internet_explorer">internet explorer</option>
                <option value="other">other</option>
            </select>
        </div>

        <input type="submit">
    </form>


</body>
</html>
