<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

    <form method="POST" action="https://http-inspector.glitch.me/">

        <section>
            <h2>Veridian Dynamics Registration</h2>
            <label for="username">Email</label>
            <input id="username" name="username" type="text" placeholder="username">

            <br>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="password">
            <input type="submit">
        </section>

            <br>

        <section>
            <label for="bio">Biography</label>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="short bio"></textarea>
            <input type="submit">
        </section>

        <section>
            <h2>How Did You Hear about us?</h2>
            <label>
                <input name="billboard" value="true" type="checkbox">billboard
            </label>
            <label>
                <input name="radio" value="true" type="checkbox">radio
            </label>
            <label>
                <input name="internet" value="true" type="checkbox">internet
            </label>
            <label>
                <input name="other" value="true" type="checkbox">other
            </label>
            <input type="submit">
        </section>

        <section>
            <h2>What type of browser are you using?</h2>
            <select name="browser" id="browser">
                <option value="Chrome">Chrome</option>
                <option value="Firefox">Firefox</option>
                <option value="Other">Other</option>
            </select>
            <input type="submit">
        </section>

    </form>


</body>
</html>
