<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <style>
        body {
            background: url('img/cloudyCity.jpeg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        .bolded{
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid text-white bg-info">
        <div class="container text-white bg-info">
            <h1 class="display-4 text-center text-white bg-info">Weather Application</h1>
            <p class="lead text-center text-white bg-info">How to find the weather for this place you are trying to find the weather for.</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4 text-white text-center" id="city">

        </div>
    </div>
    <div class="row">
        <div class="card text-center text-white bg-info col-4" style="width: 18rem;">
            <div class="card-body" id="dayOne">

            </div>
        </div>
        <div class="card text-center text-white bg-info col-4" style="width: 18rem;">
            <div class="card-body" id="dayTwo">

            </div>
        </div>
        <div class="card text-center text-white bg-info col-4" style="width: 18rem;">
            <div class="card-body" id="dayThree">

            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-8 text-white text-center mt-5"><h2>See how the weather is in your neck of the woods!</h2></div>
    </div>
    <div class="row justify-content-center text-center mt-5">
        <div class="col-4"><input type="text" id="cordLat" placeholder="Enter Latitutde"> </div>
        <div class="col-4"><input type="text" id="cordLong" placeholder="Enter Longitude"></div>
        <div class="col-4"><button id="coordinates">Enter your own coordinates</button></div>
    </div>
    <div class="row">
    <div id="map"  style="width:100%;height:400px;" class="mt-5"></div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script>
    var map;
    var markerLat;
    var markerLong;
    var coordinateButton = document.getElementById('coordinates');
    var cordLat = document.getElementById('cordLat').valueOf();
    var cordLong = document.getElementById('cordLong').valueOf();
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4
        });
        var address = "11 N 4th St, St. Louis, MO 63102";
        var geocoder = new google.maps.Geocoder();
        geocoder.geocode({"address": address}, function (results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                map.setCenter(results[0].geometry.location);
            } else {
                alert("Geocoding was not successful - STATUS: " + status);
            }
        });
        var startingCoordinates = { lat: 29.4241, lng: -98.4936};
        var marker = new google.maps.Marker({
            position: startingCoordinates,
            map: map,
            animation: google.maps.Animation.DROP,
            // draggable:true,
        });
        google.maps.event.addListener(map, "click", function(e) {
            latLng = e.latLng;
            console.log(latLng);
            markerLong = e.latLng.lng;
            markerLat = e.latLng.lat;
            if (marker && marker.setMap) {
                marker.setMap(null);
            }
            marker = new google.maps.Marker({
                position: latLng,
                map: map,
            });
        });
        google.maps.event.addListener(coordinateButton, "click", function() {
            markerLong = cordLong;
            markerLat = cordLat;
            var cordObject = {lat: markerLat, lng: markerLong};
            console.log(cordObject);
            if (marker && marker.setMap) {
                marker.setMap(null);
            }
            marker = new google.maps.Marker({
                position: cordObject,
                map: map
            });
        });
    }
    var date = new Date();
    function getDayOfWeek(today) {
        var dayOfWeek = '';
        var dayOfWeekInt = 0;
        dayOfWeekInt += (date.getDay() + today);
        if (dayOfWeekInt === 7){
            dayOfWeekInt = 0;
        } else if (dayOfWeekInt === 7){
            dayOfWeekInt = 1;
        }
        if (dayOfWeekInt === 0){
            dayOfWeek = "Sunday";
        }else if (dayOfWeekInt === 1){
            dayOfWeek = "Monday";
        }else if (dayOfWeekInt === 2){
            dayOfWeek = "Tuesday";
        }else if (dayOfWeekInt === 3){
            dayOfWeek = "Wednesday";
        }else if (dayOfWeekInt === 4){
            dayOfWeek = "Thursday";
        }else if (dayOfWeekInt === 5){
            dayOfWeek = "Friday";
        }else if (dayOfWeekInt === 6){
            dayOfWeek = "Saturday";
        }
        return dayOfWeek
    }
    (function() {
        $('#coordinates').click(function () {
            var cordLat = $('#cordLat');
            var cordLong = $('#cordLong');
            $.get("http://api.openweathermap.org/data/2.5/forecast", {
                APPID: "eb6b49e473ed32520a0acef71159e770",
                lat:    cordLat.val(),
                lon:   cordLong.val(),
                units: "imperial"
            }).done(function(data) {
                $('#city').html(findCity(data));
                $('#dayOne').html(dayOneWeather(data));
                $('#dayTwo').html(dayTwoWeather(data));
                $('#dayThree').html(dayThreeWeather(data))
            });
        });
        $('#map').click(function () {
            $.get("http://api.openweathermap.org/data/2.5/forecast", {
                APPID: "eb6b49e473ed32520a0acef71159e770",
                lat:    markerLat,
                lon:   markerLong,
                units: "imperial"
            }).done(function(data) {
                $('#city').html(findCity(data));
                $('#dayOne').html(dayOneWeather(data));
                $('#dayTwo').html(dayTwoWeather(data));
                $('#dayThree').html(dayThreeWeather(data))
            });
        })
        $.get("http://api.openweathermap.org/data/2.5/forecast", {
            APPID: "eb6b49e473ed32520a0acef71159e770",
            lat:    29.423017,
            lon:   -98.48527,
            units: "imperial"
        }).done(function(data) {
            $('#city').html(findCity(data))
            $('#dayOne').html(dayOneWeather(data));
            $('#dayTwo').html(dayTwoWeather(data));
            $('#dayThree').html(dayThreeWeather(data))
        });
        function findCity(data) {
            var makeHtml = '';
            makeHtml += '<h1 class="bolded" id="cityName">' + data.city.name + '</h1>';
            return makeHtml
        }
        function dayOneWeather(info) {
            var makeHtml = '';
            makeHtml += '<h5 class="card-title">' + getDayOfWeek(0) + '</h5>';
            makeHtml += '<h6 class="card-title">' + parseInt(getMinMaxDayTemp(info, 1).min) + '/' + parseInt(getMinMaxDayTemp(info, 1).max) + '</h6>';
            makeHtml += '<img src=' + "http://openweathermap.org/img/w/" + info.list[0].weather[0].icon + '.png' +'>';
            makeHtml += '<p class="card-text">' + info.list[0].weather[0].description + '</p>';
            makeHtml += '<p class="card-title">' + '<span class="bolded">' + 'Humidity: ' + '</span>' + info.list[0].main.humidity + '</p>';
            makeHtml += '<p class="card-title">' + '<span class="bolded">' + 'Wind: ' + '</span>' + info.list[0].wind.speed + '</p>';
            makeHtml += '<p class="card-title">' + '<span class="bolded">' + 'Pressure: ' + '</span>' + info.list[0].main.pressure + '</p>';
            return makeHtml
        }
        function dayTwoWeather(info) {
            var makeHtml = '';
            makeHtml += '<h5 class="card-title">' + getDayOfWeek(1) + '</h5>';
            makeHtml += '<h6 class="card-title">' + parseInt(getMinMaxDayTemp(info, 2).min) + '/' + parseInt(getMinMaxDayTemp(info, 2).max) + '</h6>';
            makeHtml += '<img src=' + "http://openweathermap.org/img/w/" + info.list[7].weather[0].icon + '.png' +'>';
            makeHtml += '<p class="card-text">'  + info.list[7].weather[0].description + '</p>';
            makeHtml += '<p class="card-text">' + '<span class="bolded">' + 'Humidity: ' + '</span>' + info.list[7].main.humidity + '</p>';
            makeHtml += '<p class="card-text">' + '<span class="bolded">' + 'Wind: ' +  '</span>' + info.list[7].wind.speed + '</p>';
            makeHtml += '<p class="card-text">' + '<span class="bolded">' +  'Pressure: ' +  '</span>'  + info.list[7].main.pressure + '</p>';
            return makeHtml
        }
        function dayThreeWeather(info) {
            var makeHtml = '';
            makeHtml += '<h5 class="card-title">' + getDayOfWeek(2) + '</h5>';
            makeHtml += '<h6 class="card-title">' + parseInt(getMinMaxDayTemp(info, 3).min) + '/' + parseInt(getMinMaxDayTemp(info, 3).max) + '</h6>';
            makeHtml += '<img src=' + "http://openweathermap.org/img/w/" + info.list[15].weather[0].icon + '.png' +'>';
            makeHtml += '<p class="card-text">' + info.list[15].weather[0].description + '</p>';
            makeHtml += '<p class="card-text">' + '<span class="bolded">' + 'Humidity: ' + '</span>' + info.list[15].main.humidity + '</p>';
            makeHtml += '<p class="card-text">' + '<span class="bolded">' + 'Wind: ' + '</span>' + info.list[15].wind.speed + '</p>';
            makeHtml += '<p class="card-text">' + '<span class="bolded">' + 'Pressure: ' + '</span>' + info.list[15].main.pressure + '</p>';
            return makeHtml
        }
        const getMinMaxDayTemp = (data, day) => {
            const temps = data.list.slice(day * 8 - 8, day * 8)
                .reduce((prev, curr) => {
                    prev.push(curr.main.temp);
                    return prev;
                }, []).sort();
            return {min: temps.shift(), max: temps.pop()};
        };
    })();
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgwoo1-Cutd3eTv8omdM6GJAwmubbT8jg&callback=initMap"
        async defer></script>
</body>
</html>
