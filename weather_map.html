<body>
<div class="container">

    <div id="map"  style="width:100%;height:400px;" class="mt-5"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script>
    var map;
    var markerLat;
    var markerLong;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4
        });
        var address = "11 N 4th St, St. Louis, MO 63102";
        var geocoder = new google.maps.Geocoder();
        geocoder.geocode({"address": address}, function (results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                map.setCenter(results[0].geometry.location);
            } else {
                alert("Geocoding was not successful - STATUS: " + status);
            }
        });
        var marker;
        google.maps.event.addListener(map, "click", function(e) {
            latLng = e.latLng;
            console.log(e.latLng.lat());
            console.log(e.latLng.lng());
            console.log("Marker");
            if (marker && marker.setMap) {
                marker.setMap(null);
            }
            marker = new google.maps.Marker({
                position: latLng,
                map: map
            });
        });
        var locations = [
            {lat: 29.423017, lng: -98.48527},
        ];
    }
    (function() {
        $('#map').click(function () {
            $.get("http://api.openweathermap.org/data/2.5/forecast", {
                APPID: "eb6b49e473ed32520a0acef71159e770",
                lat:    markerLat,
                lon:   markerLong,
                units: "imperial"
            }).done(function(data) {
                console.log(data.list[0]);
                $('#city').html(findCity(data))
                $('#dayOne').html(dayOneWeather(data));
                $('#dayTwo').html(dayTwoWeather(data));
                $('#dayThree').html(dayThreeWeather(data))
            });
        })
        $.get("http://api.openweathermap.org/data/2.5/forecast", {
            APPID: "eb6b49e473ed32520a0acef71159e770",
            lat:    29.423017,
            lon:   -98.48527,
            units: "imperial"
        }).done(function(data) {
            $('#city').html(findCity(data))
            $('#dayOne').html(dayOneWeather(data));
            $('#dayTwo').html(dayTwoWeather(data));
            $('#dayThree').html(dayThreeWeather(data))
        });
        function findCity(data) {
            var makeHtml = '';
            makeHtml += '<h1>' + data.city.name + '</h1>';
            return makeHtml
        }
        function dayOneWeather(info) {
            var makeHtml = '';
            makeHtml += '<h2>' + getMinMaxDayTemp(info, 1).min + '/' + getMinMaxDayTemp(info, 1).max + '</h2>';
            makeHtml += '<img src=' + "http://openweathermap.org/img/w/" + info.list[0].weather[0].icon + '.png' +'>';
            makeHtml += '<p>' + info.list[0].weather[0].description + '</p>';
            makeHtml += '<p>' + info.list[0].main.humidity + '</p>';
            makeHtml += '<p>' + info.list[0].wind.speed + '</p>';
            makeHtml += '<p>' + info.list[0].main.pressure + '</p>';
            return makeHtml
        }
        function dayTwoWeather(info) {
            var makeHtml = '';
            makeHtml += '<h2>' + getMinMaxDayTemp(info, 2).min + '/' + getMinMaxDayTemp(info, 2).max + '</h2>';
            makeHtml += '<img src=' + "http://openweathermap.org/img/w/" + info.list[9].weather[0].icon + '.png' +'>';
            makeHtml += '<p>' + info.list[9].weather[0].description + '</p>';
            makeHtml += '<p>' + info.list[9].main.humidity + '</p>';
            makeHtml += '<p>' + info.list[9].wind.speed + '</p>';
            makeHtml += '<p>' + info.list[9].main.pressure + '</p>';
            return makeHtml
        }
        function dayThreeWeather(info) {
            var makeHtml = '';
            makeHtml += '<h2>' + getMinMaxDayTemp(info, 3).min + '/' + getMinMaxDayTemp(info, 3).max + '</h2>';
            makeHtml += '<img src=' + "http://openweathermap.org/img/w/" + info.list[17].weather[0].icon + '.png' +'>';
            makeHtml += '<p>' + info.list[17].weather[0].description + '</p>';
            makeHtml += '<p>' + info.list[17].main.humidity + '</p>';
            makeHtml += '<p>' + info.list[17].wind.speed + '</p>';
            makeHtml += '<p>' + info.list[17].main.pressure + '</p>';
            return makeHtml
        }
        const getMinMaxDayTemp = (data, day) => {
            const temps = data.list.slice(day * 8 - 8, day * 8)
                .reduce((prev, curr) => {
                    prev.push(curr.main.temp);
                    return prev;
                }, []).sort();
            return {min: temps.shift(), max: temps.pop()};
        };
    })();
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgwoo1-Cutd3eTv8omdM6GJAwmubbT8jg&callback=initMap"
